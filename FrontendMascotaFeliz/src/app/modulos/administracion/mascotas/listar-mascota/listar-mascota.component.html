<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col" class="table-header">NÂ°</th>
          <th scope="col" class="table-header">Foto</th>
          <th scope="col" class="table-header">Nombre</th>
          <th scope="col" class="table-header">Especie</th>
          <th scope="col" class="table-header">Comentario</th>
          <th scope="col" class="table-header">Estado</th>
          <th scope="col" class="table-options-header" >Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lista; let indice=index">
          <td class="table-values">{{indice+1}}</td>
          <td class="table-values"><img src="{{item.foto}}" style='width:100px; height:100px;'/> </td>
          <td class="table-values">{{item.nombre}}</td>
          <td class="table-values">{{item.especie}}</td>
          <td class="table-values">{{item.comentario}}</td>
          <td class="table-values">{{item.estado}}</td>
          <td class="table-options-values">
            <button type="button" class="btn btn-outline-secondary  small-buttons" (click)="getById(item.id)">
              Consultar
      </button>
      <button type="button" class="btn btn-outline-secondary small-buttons" (click)="deleteById(item.id)">
              Eliminar
     </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
